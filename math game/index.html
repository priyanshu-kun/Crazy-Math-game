<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background">
        <!-- <img src="javascript.gif" alt=""> -->
        <h1 id="main-heading">Crazy Math Game!</h1>
        <div class="countdown">Time left: <span id="countdown-ref"></span></div>
        <div class="container">
           
            <div class="first-value value">0</div>
            <div class="operator"></div>
            <div class="second-value value">0</div>
        </div>
        
        <div class="answer-btn">
            <input type="text" name="answer" id="answer" placeholder="write your answer.">
            <button type="submit" id="btn">Submit</button>
            <!-- <input type="number" name="" id=""> -->
        </div>
    </div>

    <script src="brain.js"></script>
</body>
</html>
